<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<form method="get" action="signin" >
    <div class="form-group col-md-3">
        <label for="exampleInputlogin1">Login</label>
        <input type="email" class="form-control" id="exampleInputlogin1" aria-describedby="loginHelp" placeholder="Enter login" name="name">
        <small id="loginHelp" class="form-text text-muted">login</small>
    </div>
    <div class="form-group col-md-3">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="pass">
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary" style="margin: 0 auto;" >Submit</button>
</form>
</body>
</html>
