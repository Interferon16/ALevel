<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/excel.css">
</head>
<body>
    <table>
        <tr>
            <td><button id="createtable" type="button" onclick="createTable(0,0)">Create Table</button></td>
            <td class="tablesizefield" id="tablesizefieldwidth" ondblclick="openInsert(this.id)"></td>
            <td class="tablesizefielddelimiter" id="tablesizefielddelimiter">X</td>
            <td class="tablesizefield" id="tablesizefieldheight" ondblclick="openInsert(this.id)"></td>
            <td><button id="savetable" type="button" onclick="sendJSonToDB()" style="display: none">Save to DB</button></td>
            <td><button id="loadtable" type="button" onclick="getTableFromDB()">Load from DB</button></td>
            <td class="tablename" id="tablename" ondblclick="openInsert(this.id)">Set table name</td>
            <td class="messagecell" id="messagecell"></td>
        </tr>
    </table>
    <div style="display: none" id="tablebody">
    <table>
        <tr>
            <td>formula: </td>
            <td class="formulafield">
            </td>
        </tr>
    </table>
    <table class="table" cellspacing="0" border="0" id="maintable">
        <tr class="headrow" id="row-0">
            <td class="headcell" id="head-0"></td>
            <td class="headcell" id="head-1">A<button class="clickbutton" onclick="addColumn(this.parentNode.id)" title="Добавить столбец справа" type="button">+</button><button class="clickbutton" onclick="delThisColumn(this.parentNode.id)" title="Удалить текущий столбец" type="button" >-</button></td>
        </tr>
        <tr class="row" id="row-1">
            <td class="headcell" id="1">1<button class="clickbutton" onclick="addDownRow(this.parentNode.id)" title="Добавить строку визу" type="button">+</button><button class="clickbutton" onclick="delThisRow(this.parentNode.id)" title="Удалить текущую строку" type="button" >-</button></td>
            <td class="cell" id="a1"  ondblclick="openInsert(this.id)" onclick="focusAndGetFormula(this.id)"></td>
        </tr>
    </table>
    </div>
<script src="scripts/excel.js" ></script>
</body>
</html>
